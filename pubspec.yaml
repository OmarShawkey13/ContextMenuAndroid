name: context_menu_android
description: iOS-style context menu widget for Flutter with blur, smooth animations, and nested sub-menus; optimized for Android.
version: 1.0.5

homepage: https://github.com/OmarShawkey13/ContextMenuAndroid
repository: https://github.com/OmarShawkey13/ContextMenuAndroid
issue_tracker: https://github.com/OmarShawkey13/ContextMenuAndroid/issues

# Pub.dev surface & discoverability
topics:
  - context-menu
  - ios
  - android
  - ui
  - widget

# These appear on pub.dev package page
screenshots:
  - description: Static preview of the iOS-style context menu on Android
    path: assets/images/example.jpg
  - description: Animated preview of opening and selecting actions
    path: assets/images/preview.gif

environment:
  sdk: ^3.9.2
  # Dart SDK ^3.9.2 implies Flutter ≥ 3.24 تقريبًا؛ حدّد الحد الأدنى بشكل واضح
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
# لا توجد أصول مطلوبة للتشغيل، الصور تُستخدم فقط لصفحة pub.dev عبر `screenshots` أعلاه.
# لو كنت ستستهلك الصور برمجيًا داخل الباكدج، وقتها أضف assets هنا.
# assets:
#   - assets/images/example.jpg
#   - assets/images/preview.gif
